<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.4/examples/signin/signin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">LogIn Page</h2>
        <br><br>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            <span>Invalid username or password.</span>
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            <span>You've been logged out successfully.</span>
        </div>
        <label for="username" class="sr-only">Username</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required
               autofocus>
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br/>
        <h5>Don't have an account? <a th:href="@{/users/create}">Register now!</a></h5>
    </form>

</div>
</body>
</html>
